<!DOCTYPE html>
<html>
<head>
    <title>Text Alignment Test Result</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        img { max-width: 100%; border: 1px solid #ccc; }
        .info { margin: 20px 0; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Text Alignment Test Result</h1>
    <div class="info">
        <h3>Expected behavior:</h3>
        <ul>
            <li><strong style="color: red;">RED line (x=100):</strong> Left-aligned text should have its LEFT edge at this line</li>
            <li><strong style="color: green;">GREEN line (x=960):</strong> Center-aligned text should have its CENTER at this line</li>
            <li><strong style="color: blue;">BLUE line (x=1820):</strong> Right-aligned text should have its RIGHT edge at this line</li>
        </ul>
    </div>
    <img src="test_alignment_annotated.png" alt="Text Alignment Test Result">
</body>
</html>
